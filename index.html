<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Email Detector</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to external stylesheet -->
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
<body>
    <div class="container">
        <div class="card shadow-lg">
            <h2 class="text-center">üîç Phishing Email Detector</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="email_text" class="form-label">Paste Email Content Here:</label>
                    <textarea class="form-control" id="email_text" name="email_text" rows="5" required>{{ email_text }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Check Email</button>
            </form>
            
            {% if result %}
            <div class="alert mt-3 {% if 'Phishing' in result %}alert-danger{% else %}alert-success{% endif %}">
                {{ result }}
            </div>
            
            {% if red_flags %}
            <h5 class="mt-3">‚ö†Ô∏è Red Flags Detected:</h5>
            <ul class="list-group">
                {% for flag in red_flags %}
                <li class="list-group-item red-flag">üö© {{ flag.replace('_', ' ').title() }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endif %}
        </div>
    </div>
</body>
</html>
